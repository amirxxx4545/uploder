<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Result</title>
    <style>

      .result-container {
        margin: auto;
        width: 300px;
        border-radius: 1rem;
        padding: 25px;
        background-color: rgb(39, 125, 206);
        color: white;
        margin-top: 200px !important;
        font-family: 'Sahel';
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div class="result-container">
        The email is : 
        <p>
          {{email}}
        </p>
        The password is : 
        <p>
          {{password}}
        </p>
    </div>
  </body>
</html>
